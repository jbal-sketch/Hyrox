<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Model Test Harness</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #dc2626 0%, #ea580c 50%, #f97316 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 2rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3), 0 0 40px rgba(99, 102, 241, 0.2);
            padding: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        h1 {
            color: #dc2626;
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            color: #64748b;
            margin-bottom: 2rem;
            font-size: 1rem;
        }
        
        .api-key-section {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .api-key-section label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #1e293b;
        }
        
        .api-key-section input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', monospace;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s;
        }
        
        .api-key-section input:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }
        
        .warning {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: #92400e;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
        }
        
        button {
            background: linear-gradient(135deg, #dc2626 0%, #ea580c 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 1rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            margin-bottom: 2rem;
            box-shadow: 0 10px 15px -3px rgba(220, 38, 38, 0.3);
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(220, 38, 38, 0.4);
        }
        
        button:active:not(:disabled) {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .results {
            margin-top: 2rem;
        }
        
        .model-test {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .model-test.testing {
            border-color: #dc2626;
            background: rgba(220, 38, 38, 0.1);
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.2);
        }
        
        .model-test.success {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
        }
        
        .model-test.failed {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.2);
        }
        
        .model-name {
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #1e293b;
        }
        
        .model-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .status-icon {
            font-size: 1.2rem;
        }
        
        .status-text {
            font-weight: 600;
            color: #1e293b;
        }
        
        .model-details {
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            font-size: 0.9rem;
            color: #64748b;
        }
        
        .summary {
            background: linear-gradient(135deg, #dc2626 0%, #ea580c 100%);
            color: white;
            padding: 2rem;
            border-radius: 1.5rem;
            margin-top: 2rem;
            box-shadow: 0 20px 25px -5px rgba(220, 38, 38, 0.3);
        }
        
        .summary h2 {
            margin-bottom: 1rem;
            font-size: 1.75rem;
            font-weight: 800;
        }
        
        .summary ul {
            list-style: none;
            margin-top: 0.5rem;
        }
        
        .summary li {
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        .summary li:last-child {
            border-bottom: none;
        }
        
        .recommendation {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 1.25rem;
            border-radius: 1rem;
            margin-top: 1rem;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .recommendation code {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', monospace;
            font-size: 0.9em;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .container {
                padding: 1.5rem;
                border-radius: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¨ Gemini API Model Test Harness</h1>
        <p class="subtitle">Test which Gemini models are available with your API key</p>
        
        <div class="api-key-section">
            <label for="apiKey">Gemini API Key:</label>
            <input 
                type="password" 
                id="apiKey" 
                placeholder="Enter your Gemini API key (AIzaSy...)"
                value="AIzaSyCt1GK2jlUaNQKwQIt3O_oa7622vyhNL8w"
            >
            <div class="warning">
                ‚ö†Ô∏è This key will be sent to your backend API. Make sure you're using a test key or are comfortable with this.
            </div>
        </div>
        
        <button id="testButton" onclick="runTests()">Run Model Tests</button>
        
        <div id="results" class="results"></div>
        
        <div id="summary" class="summary" style="display: none;">
            <h2>üìä Test Summary</h2>
            <div id="summaryContent"></div>
        </div>
    </div>
    
    <script>
        const MODELS_TO_TEST = [
            'gemini-2.5-flash',
        ];
        
        async function testModel(modelName, apiKey) {
            const resultDiv = document.createElement('div');
            resultDiv.className = 'model-test testing';
            resultDiv.id = `test-${modelName}`;
            
            resultDiv.innerHTML = `
                <div class="model-name">${modelName}</div>
                <div class="model-status">
                    <span class="status-icon">‚è≥</span>
                    <span class="status-text">Testing...</span>
                </div>
            `;
            
            document.getElementById('results').appendChild(resultDiv);
            
            try {
                // Call backend API to test the model
                const response = await fetch('/api/test-model', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: modelName,
                        apiKey: apiKey,
                        testPrompt: "Say 'Hello, this model works!' in one sentence."
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'model-test success';
                    resultDiv.innerHTML = `
                        <div class="model-name">${modelName}</div>
                        <div class="model-status">
                            <span class="status-icon">‚úÖ</span>
                            <span class="status-text">Success!</span>
                        </div>
                        <div class="model-details">
                            <strong>Response:</strong> ${data.response.substring(0, 100)}...
                        </div>
                    `;
                    return { modelName, success: true, response: data.response };
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
                
            } catch (error) {
                resultDiv.className = 'model-test failed';
                resultDiv.innerHTML = `
                    <div class="model-name">${modelName}</div>
                    <div class="model-status">
                        <span class="status-icon">‚ùå</span>
                        <span class="status-text">Failed</span>
                    </div>
                    <div class="model-details">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
                return { modelName, success: false, error: error.message };
            }
        }
        
        async function runTests() {
            const apiKey = document.getElementById('apiKey').value.trim();
            
            if (!apiKey) {
                alert('Please enter your Gemini API key');
                return;
            }
            
            const button = document.getElementById('testButton');
            button.disabled = true;
            button.innerHTML = '<span class="loading"></span> Testing models...';
            
            document.getElementById('results').innerHTML = '';
            document.getElementById('summary').style.display = 'none';
            
            const results = [];
            
            for (const modelName of MODELS_TO_TEST) {
                const result = await testModel(modelName, apiKey);
                results.push(result);
                
                // Small delay between tests
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            // Show summary
            const workingModels = results.filter(r => r.success);
            const failedModels = results.filter(r => !r.success);
            
            let summaryHTML = '';
            
            if (workingModels.length > 0) {
                summaryHTML += '<h3>‚úÖ Working Models:</h3><ul>';
                workingModels.forEach(r => {
                    summaryHTML += `<li><strong>${r.modelName}</strong> - Ready to use!</li>`;
                });
                summaryHTML += '</ul>';
                
                summaryHTML += `
                    <div class="recommendation">
                        üí° <strong>Recommended:</strong> Use "${workingModels[0].modelName}" in your Vercel environment variables.<br><br>
                        Set <code>GEMINI_MODEL=${workingModels[0].modelName}</code> in Vercel Dashboard ‚Üí Settings ‚Üí Environment Variables
                    </div>
                `;
            } else {
                summaryHTML += '<h3>‚ö†Ô∏è No working models found</h3>';
                summaryHTML += '<p>Check your API key and ensure it has access to Gemini models.</p>';
            }
            
            if (failedModels.length > 0) {
                summaryHTML += '<h3 style="margin-top: 1rem;">‚ùå Failed Models:</h3><ul>';
                failedModels.forEach(r => {
                    summaryHTML += `<li><strong>${r.modelName}</strong> - ${r.error}</li>`;
                });
                summaryHTML += '</ul>';
            }
            
            document.getElementById('summaryContent').innerHTML = summaryHTML;
            document.getElementById('summary').style.display = 'block';
            
            button.disabled = false;
            button.textContent = 'Run Model Tests Again';
        }
    </script>
</body>
</html>
